<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <title>Feedback do Site</title>
    <link rel="shortcut icon" type="imagex/png" href="imagens/wmp.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(124, 203, 223);
            margin: 0;
            padding: 0;
        }

        a {
            color: black;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            height: auto;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #748be7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #001876;
        }

        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1 class="mt-4">Deixe seu Feedback</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="avaliacao">Avaliação:</label>
        <select id="avaliacao" name="avaliacao">
            <option value="excelente">Excelente</option>
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
        </select>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" name="comentario" rows="4"></textarea>

        <div class="links">
            <div>
                <a href="indexmilena.html"><b>Menu |</b></a>
                <a href="indexLogin.html"><b>Login |</b></a>
                <a href="indexCadastro.html"><b>Cadastro </b></a>
            </div>
            <button type="submit" class="btn btn-info" onclick="enviarDadosFormulario(event)">
                Enviar
            </button>
        </div>
    </form>
    <script src="scriptheitor.js"></script>
</body>

</html>
